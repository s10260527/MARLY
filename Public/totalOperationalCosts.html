<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Bank Operational Cost Savings</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f6f9;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
        }

        .piggy-bank-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .piggy-bank-img {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            object-fit: cover; /* Ensures the image fits properly */
            border-radius: 50%; /* Keep it in a circular shape */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .piggy-bank-img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .chart-container {
            display: none;
            margin-top: 50px;
        }

        canvas {
            max-width: 500px;
            margin: 0 auto;
        }

        .note {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #666;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #999;
        }

    </style>
</head>
<body>

<h1>Operational Cost Savings</h1>

<p class="note">Click the piggy bank to see detailed operational costs breakdown.</p>

<div class="piggy-bank-container">
    <img src="piggybank.jpg" alt="Piggy Bank" class="piggy-bank-img" onclick="showPieChart()" />
</div>

<div class="chart-container" id="chartContainer">
    <canvas id="pieChart"></canvas>
</div>

<footer>
    Â© 2024 Your Company | All Rights Reserved
</footer>

<script>
    let operationalCostsLastYear = 100000;
    let operationalSavings = 50000; // Example number
    
    function showPieChart() {
        // Hide piggy bank image with a fade-out effect
        const piggyBankImg = document.querySelector('.piggy-bank-img');
        piggyBankImg.style.transition = 'opacity 0.5s ease';
        piggyBankImg.style.opacity = '0';
        
        setTimeout(() => {
            piggyBankImg.style.display = 'none';
            document.getElementById('chartContainer').style.display = 'block';
            renderPieChart();
        }, 500); // Wait for the opacity transition to complete
    }

    function renderPieChart() {
        // Pie chart data
        const data = {
            labels: ['Electricity', 'Services', 'Maintenance', 'Other'],
            datasets: [{
                label: 'Operational Costs Comparison',
                data: [30000, 20000, 15000, 10000], // Example values
                backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe', '#ffce56'],
                hoverOffset: 4
            }]
        };

        // Create pie chart
        const ctx = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let value = context.raw;
                                let lastYearValue = operationalCostsLastYear / 4; // Example
                                return `${context.label}: $${value} (Last Year: $${lastYearValue})`;
                            }
                        }
                    }
                }
            }
        });
    }
</script>

</body>
</html>
