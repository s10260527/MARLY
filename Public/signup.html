<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Verdex - Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --text: #030c0a;
            --background: #f2fcfb;
            --primary: #38cfbf;
            --secondary: #97a3e6;
            --accent: #886ddc;
        }

        body {
            color: var(--text);
            background-color: var(--background);
        }

        .bg-white {
            background-color: var(--background) !important;
        }

        .btn-dark {
            background-color: var(--primary) !important;
            border-color: var(--primary) !important;
        }

        .btn-dark:hover {
            background-color: var(--secondary) !important;
            border-color: var(--secondary) !important;
        }

        .nav-link {
            color: var(--text) !important;
        }

        .nav-link:hover {
            color: var(--accent) !important;
        }

        footer {
            background-color: var(--background) !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white border-bottom py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="logo.png" alt="Verdex Logo" height="40">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Leaderboards</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Resources</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-user"></i> Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Signup Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="h4 text-center mb-4">Welcome to Verdex!<br>Sign Up Here!</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="full_name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Business Email</label>
                        <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="termsCheck" name="agreed_to_terms" required>
                        <label class="form-check-label" for="termsCheck">I agree to the Terms and Conditions</label>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Sign Up</button>
                    <div class="text-center mt-3">
                        <a href="#">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-top py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Verdex. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#signupForm').on('submit', function(e) {
                e.preventDefault();
                const formData = {
                    full_name: $('#fullName').val(),
                    email: $('#signupEmail').val(),
                    password: $('#signupPassword').val(),
                    agreed_to_terms: $('#termsCheck').is(':checked') ? 1 : 0
                };

                $.ajax({
                    type: 'POST',
                    url: '/api/signup',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function(response) {
                        alert(response.message);
                    },
                    error: function(xhr) {
                        alert(xhr.responseJSON.message);
                    }
                });
            });
        });
    </script>
</body>
</html>
