<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operational Costs Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/operational-costs-graph.css">
</head>
<body>
    <div class="container-fluid mt-4">        
        <div class="row">
            <div class="col-12">
                <div class="card chart-card">
                    <div class="card-body detailed-graph-costs">
                        <!-- Controls Row -->
                        <div class="controls-row">
                            <div class="controls-left">
                                <button id="costsBackButton" class="btn btn-secondary back-button">
                                    <i class="bi bi-arrow-left"></i> Back
                                </button>
                            </div>
                            <span id="costsViewIndicator" class="view-indicator"></span>
                        </div>

                        <!-- Charts Row -->
                        <div class="row charts-row">
                            <!-- Vertical Bar Graph Section -->
                            <div class="col-lg-8">
                                <h5 class="chart-title" id="costsVerticalBarChartTitle">Operational Costs Over Time</h5>
                                <div class="chart-container">
                                    <canvas id="costsVerticalBarChart"></canvas>
                                </div>
                            </div>

                            <!-- Horizontal Bar Graph Section -->
                            <div class="col-lg-4">
                                <h5 class="chart-title" id="costsHorizontalBarChartTitle">Operational Costs by Sector</h5>
                                <div class="chart-container">
                                    <canvas id="costsHorizontalBarChart"></canvas>
                                </div>
                                <div class="text-center mt-3">
                                    <p class="h5">Total: $<span id="costsHorizontalChartTotal">0</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/operational-costs-graph.js"></script>
</body>
</html>
