<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operational Costs Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .chart-container {
            position: relative;
            height: 450px; /* Increased height */
            width: 100%;
            margin-top: 1rem;
        }
        
        .back-button {
            display: none;
        }

        .chart-title {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .chart-card {
            position: relative;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            height: 700px; /* Fixed height instead of min-height */
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            position: relative; /* Added */
        }

        .view-indicator {
            color: #6c757d;
            position: absolute; /* Added */
            left: 50%; /* Added */
            transform: translateX(-50%); /* Added */
        }

        .charts-row {
            margin-top: 20px;
        }

        /* New styles */
        .controls-left {
            flex: 0 0 auto;
        }

        .controls-right {
            flex: 0 0 auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">        
        <div class="row">
            <div class="col-12">
                <div class="card chart-card">
                    <div class="card-body">
                        <!-- Controls Row -->
                        <div class="controls-row">
                            <div class="controls-left">
                                <button id="backButton" class="btn btn-secondary back-button">
                                    <i class="bi bi-arrow-left"></i> Back
                                </button>
                            </div>
                            <span id="viewIndicator" class="view-indicator"></span>
                        </div>

                        <!-- Charts Row -->
                        <div class="row charts-row">
                            <!-- Vertical Bar Graph Section -->
                            <div class="col-lg-8">
                                <h5 class="chart-title" id="verticalBarChartTitle">Operational Costs Over Time</h5>
                                <div class="chart-container">
                                    <canvas id="operationalCostsVerticalBarChart"></canvas>
                                </div>
                            </div>

                            <!-- Horizontal Bar Graph Section -->
                            <div class="col-lg-4">
                                <h5 class="chart-title" id="horizontalBarChartTitle">Operational Costs by Sector</h5>
                                <div class="chart-container">
                                    <canvas id="operationalCostsHorizontalBarChart"></canvas>
                                </div>
                                <div class="text-center mt-3">
                                    <p class="h5">Total: $<span id="horizontalChartTotal">0</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/operational-costs-graph.js"></script>
</body>
</html>
