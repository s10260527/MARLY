<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdex | Template</title>
  <link rel="icon" type="image/x-icon" href="assets/brand/logo.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- External CSS -->
  <link rel="stylesheet" href="styles/template.css">

  <!-- Poppins Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar-toggle">
        <div class="sidebar-logo">
            <img src="assets/brand/logo.png" alt="Verdex Logo" width="30" height="30">
            <a href="#">Verdex</a>
        </div>
        <!-- Sidebar Navigation -->
        <ul class="sidebar-nav p-0">
            <div class="sidebar-header">
                <hr>
            </div>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-pie-chart-fill"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="bi bi-clipboard-data-fill"></i>
                    <span>Reports</span>
                </a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                  <i class="bi bi-megaphone-fill"></i>
                  <span>Campaigns</span>
              </a>
            </li>
            <div class="sidebar-header">
              <hr>
            </div>
            <li class="sidebar-item user">
              <a href="#" class="sidebar-link user-profile">
                  <div class="user-info">
                      <img src="assets/images/apple-logo.jpeg" alt="User Avatar">
                      <p>Apple Inc.</p>
                  </div>
              </a>
            </li>
            <li class="sidebar-item progress-net">
              <div class="sidebar-link">
                  <span><b>Progress to Net Zero</b></span>
                  <i class="bi bi-globe-americas"></i>
                  <p></p>
                  <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 75%"></div>
                  </div>
                  <p></p>
                  <p><b>75%</b> of goal reached</p>
              </div>
            </li>
        </ul>
        <!-- Sidebar Navigation Ends -->
        <div class="sidebar-footer">
            <a href="#" class="sidebar-link">
                <i class="bi bi-person-raised-hand"></i>
                <span>About Us</span>
            </a>
        </div>
    </aside>

    <!-- Main Component -->
    <div class="main">
        <!-- Add your content here -->
    </div>
  </div>

  <!-- Boostrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <!-- External Scripts -->
  <script src="scripts/template.js"></script>
</body>
</html>
