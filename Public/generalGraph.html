<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Line Chart with Date Range Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid py-4">
        <h2 class="text-center">Carbon Emissions, Energy Consumption, and Operational Costs Over Months</h2>
        
        <!-- Date Range Picker Filter -->
        <div class="d-flex justify-content-center mb-4">
            <input type="text" id="dateRangePicker" class="form-control" style="max-width: 300px;" placeholder="Select Date Range">
            <button id="applyDateRange" class="btn btn-primary ms-3">Apply Filter</button>
        </div>

        <canvas id="stackedLineChart"></canvas>
    </div>

    <!-- Required JS Libraries -->
    <script src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <script>
        $(document).ready(function() {
            // Set up the date range picker
            $('#dateRangePicker').daterangepicker({
                locale: {
                    format: 'YYYY-MM'
                },
                startDate: '2024-01',
                endDate: '2024-12',
                minDate: '2024-01',
                maxDate: '2024-12',
                showDropdowns: true,
            });

            // Initial data setup
            const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const carbonEmissionsData = [10, 12, 15, 13, 17, 19, 23, 25, 20, 18, 16, 14];
            const energyConsumptionData = [20, 22, 18, 25, 27, 29, 33, 30, 28, 25, 22, 21];
            const operationalCostsData = [30, 28, 26, 24, 22, 20, 18, 16, 19, 21, 23, 25];

            let chart;

            // Function to render chart
            function renderChart(startMonth, endMonth) {
                const startIdx = moment(startMonth).month();
                const endIdx = moment(endMonth).month();

                if (chart) chart.destroy();

                const data = {
                    labels: labels.slice(startIdx, endIdx + 1),
                    datasets: [
                        {
                            label: 'Carbon Emissions (Metric tons)',
                            data: carbonEmissionsData.slice(startIdx, endIdx + 1),
                            borderColor: 'rgba(255, 99, 132, 1)',
                            fill: false, // Remove area under the graph
                            yAxisID: 'yLeft',
                        },
                        {
                            label: 'Energy Consumption (kWh)',
                            data: energyConsumptionData.slice(startIdx, endIdx + 1),
                            borderColor: 'rgba(54, 162, 235, 1)',
                            fill: false, // Remove area under the graph
                            yAxisID: 'yRight1',
                        },
                        {
                            label: 'Operational Costs ($10,000)',
                            data: operationalCostsData.slice(startIdx, endIdx + 1),
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false, // Remove area under the graph
                            yAxisID: 'yRight2',
                        }
                    ]
                };

                const config = {
                    type: 'line',
                    data: data,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Monthly Trends in Carbon Emissions, Energy Consumption, and Operational Costs'
                            }
                        },
                        scales: {
                            yLeft: {
                                type: 'linear',
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Carbon Emissions (Metric tons)'
                                },
                                stacked: true,
                            },
                            yRight1: {
                                type: 'linear',
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Energy Consumption (kWh)'
                                },
                                stacked: true,
                                grid: {
                                    drawOnChartArea: false,
                                }
                            },
                            yRight2: {
                                type: 'linear',
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Operational Costs ($10,000)'
                                },
                                stacked: true,
                                grid: {
                                    drawOnChartArea: false,
                                },
                                offset: true
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Months'
                                }
                            }
                        }
                    }
                };

                chart = new Chart(document.getElementById('stackedLineChart').getContext('2d'), config);
            }

            // Initial render of the chart with the full year
            renderChart('2024-01', '2024-12');

            // Apply filter button click event
            $('#applyDateRange').on('click', function() {
                const dateRange = $('#dateRangePicker').val();
                const [startMonth, endMonth] = dateRange.split(' - ');
                renderChart(startMonth, endMonth);
            });
        });
    </script>
</body>
</html>
