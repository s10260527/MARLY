<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Line Chart - Carbon Emissions, Energy Consumption, and Operational Costs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container-fluid py-4">
    <h2 class="text-center">Carbon Emissions, Energy Consumption, and Operational Costs Over Time</h2>
    <canvas id="stackedLineChart"></canvas>
</div>

<script>
    // Data setup
    const labels = [
        "Jan 2023", "Feb 2023", "Mar 2023", "Apr 2023", "May 2023", "Jun 2023", "Jul 2023", "Aug 2023", "Sep 2023", "Oct 2023", "Nov 2023", "Dec 2023",
        "Jan 2024", "Feb 2024", "Mar 2024", "Apr 2024", "May 2024", "Jun 2024", "Jul 2024", "Aug 2024", "Sep 2024", "Oct 2024"
    ];
    const carbonEmissionsData = [10, 12, 15, 13, 17, 19, 23, 25, 20, 18, 16, 14, 11, 13, 17, 14, 19, 21, 25, 22, 20, 18];
    const energyConsumptionData = [20, 22, 18, 25, 27, 29, 33, 30, 28, 25, 22, 21, 24, 26, 20, 28, 30, 32, 36, 33, 31, 29];
    const operationalCostsData = [30, 28, 26, 24, 22, 20, 18, 16, 19, 21, 23, 25, 27, 29, 26, 24, 22, 21, 20, 18, 16, 15];

    let chart;

    function renderChart() {
        if (chart) chart.destroy();

        const data = {
            labels: labels,
            datasets: [
                { label: 'Carbon Emissions (Metric tons)', data: carbonEmissionsData, borderColor: 'rgba(255, 99, 132, 1)', fill: false, yAxisID: 'yLeft' },
                { label: 'Energy Consumption (kWh)', data: energyConsumptionData, borderColor: 'rgba(54, 162, 235, 1)', fill: false, yAxisID: 'yRight1' },
                { label: 'Operational Costs ($10,000)', data: operationalCostsData, borderColor: 'rgba(75, 192, 192, 1)', fill: false, yAxisID: 'yRight2' }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true }, // Legend is displayed
                    title: {
                        display: true,
                        text: 'Monthly Trends in Carbon Emissions, Energy Consumption, and Operational Costs'
                    }
                },
                scales: {
                    yLeft: {
                        type: 'linear',
                        position: 'left',
                        title: { display: true, text: 'Carbon Emissions (Metric tons)' }
                    },
                    yRight1: {
                        type: 'linear',
                        position: 'right',
                        title: { display: true, text: 'Energy Consumption (kWh)' },
                        grid: { drawOnChartArea: false }
                    },
                    yRight2: {
                        type: 'linear',
                        position: 'right',
                        title: { display: true, text: 'Operational Costs ($10,000)' },
                        grid: { drawOnChartArea: false },
                        offset: true
                    },
                    x: {
                        title: { display: true, text: 'Time (Months)' }
                    }
                }
            }
        };

        chart = new Chart(document.getElementById('stackedLineChart').getContext('2d'), config);
    }

    // Render the chart on page load
    renderChart();
</script>

</body>
</html>
