<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emissions Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">Emissions Dashboard</h1>
    <div class="card mt-5">
      <div class="card-body">
        <h5 class="card-title text-center">Emissions Over Time</h5>
        
        <!-- Checkbox Controls for Data Display -->
        <div class="form-check-container text-center mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="showTotal" checked>
            <label class="form-check-label" for="showTotal">Total Emissions</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="showSustainable" checked>
            <label class="form-check-label" for="showSustainable">Sustainable Offset</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="showCredits" checked>
            <label class="form-check-label" for="showCredits">Credits Offset</label>
          </div>
        </div>
        
        <!-- Line Chart Canvas -->
        <div class="chart-container">
          <canvas id="emissionsChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for Chart -->
  <script>
    // Data for Emissions Over Time
    const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    const totalEmissionsData = [144, 120, 136, 110, 115, 125, 140, 130, 128, 134, 139, 150];
    const sustainableOffsetData = [30, 25, 28, 20, 22, 25, 27, 24, 26, 28, 29, 30];
    const creditsOffsetData = [15, 12, 14, 11, 13, 15, 17, 16, 15, 13, 14, 16];

    // Initial datasets configuration
    let emissionsData = {
      labels: labels,
      datasets: [
        {
          label: 'Total Emissions',
          data: totalEmissionsData,
          borderColor: '#ff6384',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
          tension: 0.1,
          hidden: false
        },
        {
          label: 'Sustainable Offset',
          data: sustainableOffsetData,
          borderColor: '#36a2eb',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true,
          tension: 0.1,
          hidden: false
        },
        {
          label: 'Credits Offset',
          data: creditsOffsetData,
          borderColor: '#cc65fe',
          backgroundColor: 'rgba(204, 101, 254, 0.2)',
          fill: true,
          tension: 0.1,
          hidden: false
        }
      ]
    };

    // Create the chart
    const ctx = document.getElementById('emissionsChart').getContext('2d');
    const emissionsChart = new Chart(ctx, {
      type: 'line',
      data: emissionsData,
      options: {
        responsive: true,
        plugins: {
          legend: { display: true, position: 'top' },
          tooltip: { mode: 'index', intersect: false }
        },
        scales: {
          x: { display: true, title: { display: true, text: 'Month' } },
          y: { display: true, title: { display: true, text: 'Tons' } }
        }
      }
    });

    // Function to calculate net emissions and update chart
    function updateChart() {
      const showTotal = document.getElementById('showTotal').checked;
      const showSustainable = document.getElementById('showSustainable').checked;
      const showCredits = document.getElementById('showCredits').checked;

      if (showTotal) {
        // Show actual Total Emissions ignoring the offsets
        emissionsChart.data.datasets = [
          {
            label: 'Total Emissions',
            data: totalEmissionsData,
            borderColor: '#ff6384',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            fill: true,
            tension: 0.1,
            hidden: false
          },
          {
            label: 'Sustainable Offset',
            data: sustainableOffsetData,
            borderColor: '#36a2eb',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            fill: true,
            tension: 0.1,
            hidden: !showSustainable
          },
          {
            label: 'Credits Offset',
            data: creditsOffsetData,
            borderColor: '#cc65fe',
            backgroundColor: 'rgba(204, 101, 254, 0.2)',
            fill: true,
            tension: 0.1,
            hidden: !showCredits
          }
        ];
      } else if (!showSustainable && !showCredits) {
        // Calculate Net Emissions only if both offsets are unchecked
        const netEmissionsData = totalEmissionsData.map((total, i) => total - sustainableOffsetData[i] - creditsOffsetData[i]);

        // Display Net Emissions dataset
        emissionsChart.data.datasets = [
          {
            label: 'Net Emissions',
            data: netEmissionsData,
            borderColor: '#ffa500',
            backgroundColor: 'rgba(255, 165, 0, 0.2)',
            fill: true,
            tension: 0.1
          }
        ];
      } else {
        // Show partial offsets if one or both are selected with Total unchecked
        emissionsChart.data.datasets = [
          {
            label: 'Sustainable Offset',
            data: sustainableOffsetData,
            borderColor: '#36a2eb',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            fill: true,
            tension: 0.1,
            hidden: !showSustainable
          },
          {
            label: 'Credits Offset',
            data: creditsOffsetData,
            borderColor: '#cc65fe',
            backgroundColor: 'rgba(204, 101, 254, 0.2)',
            fill: true,
            tension: 0.1,
            hidden: !showCredits
          }
        ];
      }
      
      emissionsChart.update();
    }

    // Event listeners for checkboxes
    document.getElementById('showTotal').addEventListener('change', updateChart);
    document.getElementById('showSustainable').addEventListener('change', updateChart);
    document.getElementById('showCredits').addEventListener('change', updateChart);
  </script>
</body>
</html>
