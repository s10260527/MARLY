<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdex | Dashboard</title>
  <link rel="icon" type="image/x-icon" href="assets/brand/logo.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- External CSS -->
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/emissions-graph.css">
  <link rel="stylesheet" href="styles/energy-consumption-graph.css">
  <link rel="stylesheet" href="styles/operational-costs-graph.css">
  <link rel="stylesheet" href="styles/month-picker.css">
  <link rel="stylesheet" href="styles/general-graph.css">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Poppins Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar-toggle">
        <div class="sidebar-logo">
            <img src="assets/brand/logo.png" alt="Verdex Logo" width="30" height="30">
            <a href="#">Verdex</a>
        </div>
        <ul class="sidebar-nav p-0">
            <li class="sidebar-item">
                <a href="dashboard.html" class="sidebar-link">
                    <i class="bi bi-pie-chart-fill"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="report.html" class="sidebar-link">
                    <i class="bi bi-clipboard-data-fill"></i>
                    <span>Reports</span>
                </a>
            </li>
            <li class="sidebar-item">
              <a href="campaign.html" class="sidebar-link">
                  <i class="bi bi-megaphone-fill"></i>
                  <span>Campaigns</span>
              </a>
            </li>
            <li class="sidebar-item user">
              <a href="profile.html" class="sidebar-link user-profile">
                  <div class="user-info">
                      <img src="assets/images/user-avatar.png" alt="User Avatar">
                      <p id="sidebarCompanyName">Loading...</p>
                  </div>
              </a>
            </li>
        </ul>
    </aside>

    <!-- Main Component -->
    <div class="main">
        <div class="data-glance">
            <div class="card" style="width: 15rem;" id="carbon-emissions-card">
                <div class="card-body">
                    <h5 class="card-title"><div></div>t</h5>
                    <p class="card-text">Total Carbon Emissions</p>
                    <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                </div>
            </div>
            <div class="card" style="width: 15rem;" id="energy-consumption-card">
                <div class="card-body">
                    <h5 class="card-title"><div></div>kWh</h5>
                    <p class="card-text">Total Energy Consumption</p>
                    <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                </div>
            </div>
            <div class="card" style="width: 15rem;" id="operational-costs-card">
                <div class="card-body">
                    <h5 class="card-title">$<div></div><span></span></h5>
                    <p class="card-text">Total Operational Costs</p>
                    <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                </div>
            </div>
        </div>
    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- External Scripts -->
  <script src="scripts/dashboard.js"></script>
  <script>
    $(document).ready(function () {
        // Fetch dashboard data for the logged-in user
        $.ajax({
            type: "GET",
            url: "http://localhost:3000/api/dashboard/data",
            headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`, // Include JWT token
            },
            success: function (response) {
                $("#sidebarCompanyName").text(response.companyName); // Update sidebar company name
                $("#carbon-emissions-card h5 div").text(response.totalEmissions.toFixed(2)); // Carbon Emissions
                $("#energy-consumption-card h5 div").text(response.totalEnergyConsumption.toFixed(2)); // Energy Consumption
                $("#operational-costs-card h5 div").text(`$${response.totalOperationalCosts.toFixed(2)}`); // Operational Costs
            },
            error: function (xhr) {
                alert("An error occurred while fetching dashboard data.");
                if (xhr.status === 401) {
                    window.location.href = "/login.html"; // Redirect to login page if unauthorized
                }
            },
        });
    });
  </script>
  <script>
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(window.atob(base64));
      } catch (e) {
        console.error('Error parsing JWT:', e);
        return null;
      }
    }
  </script>
  
</body>
</html>
