<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Best Performing Companies</title>
    <link rel="stylesheet" href="styles/leaderboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Headline Section -->
    <header class="headline">
        <h1>Top 3 Companies with the Highest Recycled Devices of the Month</h1>
    </header>

    <!-- "Get Certificate" Button Section (only visible for the 1st place) -->
    <div id="certificate-btn-container" style="display: none;">
        <button class="certificate-btn" id="first-place-cert-btn" href="certificate.html">Get Certificate</button>
    </div>
    <button class="btn btn-outline-secondary back-button" onclick="history.back()">
      <i class="bi bi-arrow-left"></i> Campaign
    </button>
    <!-- Winner Poster Section -->
    <div id="winner-poster-section" style="text-align: center; margin-top: 20px; display: none;">
        <h2>Winner's Poster</h2>
        <img id="winner-poster" src="" alt="Winner Poster" style="max-width: 100%; height: auto; border: 2px solid #ddd; border-radius: 8px;">
    </div>
    <!-- Podium Container -->
    <div class="podium-container">
        <!-- Second Place Podium -->
        <div class="podium podium-2">
            <span class="company-name" id="second-place-name">Company B</span>
            <span class="recycled-count" id="second-place-count">820 devices</span>
        </div>

        <!-- First Place Podium with Golden Medal -->
        <div class="podium podium-1">
            <a href="#" class="gold-medal" title="1st Place" id="first-place-medal">
                üèÖ
            </a>
            <span class="company-name" id="first-place-name">Company A</span>
            <span class="recycled-count" id="first-place-count">1500 devices</span>
        </div>

        <!-- Third Place Podium -->
        <div class="podium podium-3">
            <span class="company-name" id="third-place-name">Company C</span>
            <span class="recycled-count" id="third-place-count">540 devices</span>
        </div>
    </div>

    <!-- Certificate Modal -->
<div id="certificate-modal" class="modal" style="display: none;">
  <div class="modal-content">
      <h2>Certificate of Achievement</h2>
      <p>Congratulations, <span id="certificate-company-name">Company A</span>!</p>
      <p>You have won the campaign!</p>
      <button id="download-cert-btn" class="download-btn">Download Certificate</button>
  </div>
</div>


    <script src="scripts/leaderboard.js"></script>
</body>
</html>
