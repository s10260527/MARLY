<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Emission Leaderboard</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Reports</a></li>
        <li><a class="current-page" href="#">Leaderboards</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Support</a></li>
      </ul>
      <div class="profile">
        <span>Apple Inc.</span>
        <img src="apple-logo.png" alt="Profile">
      </div>
    </nav>
  </header>

  <main>
    <section class="leaderboard">
      <div class="company-card first-place">
        <h1>Carbon emission</h1>
        <h2>6.5 million</h2>
        <img class="logo" src="alibaba-logo.png" alt="Alibaba">
        <button class="visit-btn">Visit</button>
        <span class="rank">1st</span>
      </div>

      <div class="company-card second-place">
        <h2>Carbon emission</h2>
        <h3>10.1 million</h3>
        <img class="logo" src="./images/Apple_logo_grey.svg.png" alt="Apple">
        <button class="visit-btn">Visit</button>
        <span class="rank">2nd</span>
      </div>

      <div class="company-card third-place">
        <h2>Carbon emission</h2>
        <h3>12 million</h3>
        <img src="nvidia-logo.png" alt="NVIDIA">
        <button class="visit-btn">Visit</button>
        <span class="rank">3rd</span>
      </div>
    </section>

    <section class="rankings">
      <h3>Ranked by carbon emission</h3>
      <div class="rank-list">
        <div class="rank-item">1st: <strong>ALIBABA</strong> - 6.5 million <button class="visit-btn">Visit</button></div>
        <div class="rank-item">2nd: <strong>APPLE</strong> - 10.1 million <button class="visit-btn">Visit</button></div>
        <div class="rank-item">3rd: <strong>NVIDIA</strong> - 12 million <button class="visit-btn">Visit</button></div>
      </div>
    </section>

    <section class="empty-cards">
      <div class="empty-card">1st</div>
      <div class="empty-card">2nd</div>
      <div class="empty-card">3rd</div>
    </section>
  </main>
</body>
</html>
