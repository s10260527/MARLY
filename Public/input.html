<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdex | Input</title>
  <link rel="stylesheet" href="styles/input.css">
  
  <!-- Add Font Awesome CDN link for the icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="input-body">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <div class="bg"></div>

  <main class="form-signin">
    <div class="form-background">
      <!-- Verdex Title -->
      <h1 class="verdex-title">VERDEX</h1>
      <p class="verdex-title">Submit your Instagram Post URL!</p>

  
      <!-- Input field for Instagram post URL -->
      <div class="form-floating">
        <input
          type="url"
          class="form-control"
          id="instagramPostUrl"
          placeholder="Instagram Post URL"
          required
        />
        <label for="instagramPostUrl">Instagram Post URL</label>
      </div>
  
      <!-- Buttons Container -->
      <div class="button-container">
        <button class="btn btn-lg" id="submit-btn" type="submit">Submit</button>
        <a href="campaign.html" class="btn btn-lg btn-secondary" id="back-btn">Back</a>
      </div>
    </div>
  
    <!-- Container to hold dynamically added forms -->
    <div id="forms-container"></div>
  </main>
  


  <script src="scripts/input.js"></script>
</body>
</html>
