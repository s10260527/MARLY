<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emissions Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-top: 1rem;
        }
        
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: none;
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .chart-card {
            position: relative;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .view-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .net-emissions-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <h2 class="text-center mb-4">Carbon Emissions Analysis</h2>
        
        <div class="row">
            <!-- Line Graph Section -->
            <div class="col-lg-8">
                <div class="card chart-card">
                    <div class="card-body">
                        <button id="backButton" class="btn btn-secondary back-button">
                            <i class="bi bi-arrow-left"></i> Back
                        </button>
                        <button id="netEmissionsToggle" class="btn btn-outline-primary net-emissions-toggle">
                            Show Net Emissions
                        </button>
                        <div id="viewIndicator" class="view-indicator"></div>
                        <h5 class="chart-title" id="lineChartTitle">Carbon Emissions Over Time</h5>
                        <div class="chart-container">
                            <canvas id="emissionsLineChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pie Chart Section -->
            <div class="col-lg-4">
                <div class="card chart-card">
                    <div class="card-body">
                        <h5 class="chart-title" id="pieChartTitle">Emissions by Sector</h5>
                        <div class="chart-container">
                            <canvas id="sectorPieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/emissionsGraph.js"></script>
</body>
</html>
