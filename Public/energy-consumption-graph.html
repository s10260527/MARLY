<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/energy-consumption-graph.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-4">        
        <div class="row">
            <div class="col-12">
                <div class="card chart-card">
                    <div class="card-body detailed-graph-energy">
                        <!-- Controls Row -->
                        <div class="controls-row">
                            <div class="controls-left">
                                <button id="energyBackButton" class="btn btn-secondary back-button">
                                    <i class="bi bi-arrow-left"></i> Back
                                </button>
                            </div>
                            <span id="energyViewIndicator" class="view-indicator"></span>
                        </div>

                        <!-- Charts Row -->
                        <div class="row charts-row">
                            <!-- Line Graph Section -->
                            <div class="col-lg-8">
                                <h5 class="chart-title" id="energyLineChartTitle">Energy Consumption Over Time</h5>
                                <div class="chart-container">
                                    <canvas id="energyLineChart"></canvas>
                                </div>
                            </div>

                            <!-- Pie Chart Section -->
                            <div class="col-lg-4">
                                <h5 class="chart-title" id="energyPieChartTitle">Energy Consumption by Sector</h5>
                                <div class="chart-container">
                                    <canvas id="energySectorPieChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/energy-consumption-graph.js"></script>
</body>
</html>
