<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operational Costs Over Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container-fluid py-4">
    <h2 class="text-center">Operational Costs Over Time</h2>
    <canvas id="costChart"></canvas>
</div>

<script>
    // Initial data setup for operational costs
    const labels = [
        "Jan 2023", "Feb 2023", "Mar 2023", "Apr 2023", "May 2023", "Jun 2023", 
        "Jul 2023", "Aug 2023", "Sep 2023", "Oct 2023", "Nov 2023", "Dec 2023",
        "Jan 2024", "Feb 2024", "Mar 2024", "Apr 2024", "May 2024", "Jun 2024", 
        "Jul 2024", "Aug 2024", "Sep 2024", "Oct 2024"
    ];
    const operationalCostsData = [30, 28, 26, 24, 22, 20, 18, 16, 19, 21, 23, 25, 27, 29, 26, 24, 22, 20, 18, 16, 14, 12];

    const data = {
        labels: labels,
        datasets: [
            {
                label: 'Operational Costs ($10,000)',
                data: operationalCostsData,
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false,
            }
        ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false // Remove the legend
                },
                title: {
                    display: true,
                    text: 'Operational Costs Over Time'
                }
            },
            scales: {
                y: {
                    title: {
                        display: true,
                        text: 'Operational Costs ($10,000)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Time (Months)'
                    }
                }
            }
        }
    };

    // Render the chart
    new Chart(document.getElementById('costChart').getContext('2d'), config);
</script>

</body>
</html>
