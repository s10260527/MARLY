<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Over Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container-fluid py-4">
    <h2 class="text-center">Energy Consumption Over Time</h2>
    <canvas id="energyChart"></canvas>
</div>

<script>
    // Data setup
    const labels = [
        "Jan 2023", "Feb 2023", "Mar 2023", "Apr 2023", "May 2023", "Jun 2023", "Jul 2023", "Aug 2023", "Sep 2023", "Oct 2023", "Nov 2023", "Dec 2023",
        "Jan 2024", "Feb 2024", "Mar 2024", "Apr 2024", "May 2024", "Jun 2024", "Jul 2024", "Aug 2024", "Sep 2024", "Oct 2024"
    ];
    const energyConsumptionData = [20, 22, 18, 25, 27, 29, 33, 30, 28, 25, 22, 21, 24, 26, 20, 28, 30, 32, 36, 33, 31, 29];

    let chart;

    function renderChart() {
        if (chart) chart.destroy();

        const data = {
            labels: labels,
            datasets: [
                { label: 'Energy Consumption (kWh)', data: energyConsumptionData, borderColor: 'rgba(54, 162, 235, 1)', fill: false }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: { legend: { display: false }, title: { display: true, text: 'Energy Consumption Over Time' } },
                scales: { 
                    y: { title: { display: true, text: 'Energy Consumption (kWh)' } },
                    x: { title: { display: true, text: 'Time (Months)' } }
                }
            }
        };

        chart = new Chart(document.getElementById('energyChart').getContext('2d'), config);
    }

    // Initial render of the chart with the full dataset
    renderChart();
</script>

</body>
</html>
